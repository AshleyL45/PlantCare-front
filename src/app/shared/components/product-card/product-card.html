<!-- src/app/product-card/product-card.component.html -->
<div
  class="product-card"
  [routerLink]="['/product', product.id]"
  routerLinkActive="active"
  [ngClass]="{ 'selected': isSelected, 'expanded': showDetails }"
>
  <img class="product-image" [alt]="product.name" [src]="product.imageUrl" />

  <h3>{{ product.name | titlecase }}</h3>
  <h4>{{ product.scientificName }}</h4>
  <p [ngStyle]="{ color: product.price < 20 ? 'green' : 'black' }">
    Price: {{ product.price | currency:'EUR' }}
  </p>
  <p>Type: {{ product.type }}</p>

  <button class="details-button" (click)="toggleDetails($event)">
    {{ showDetails ? 'Show less' : 'Show more' }}
  </button>

  <div *ngIf="showDetails" class="details">
    <p *ngIf="product.floweringSeason?.length">
      Flowering: {{ product.floweringSeason!.join(', ') }}
    </p>
    <p>Care: indirect light, moderate wateringâ€¦</p>
  </div>

  <p>Added to cart: {{ product.cartCount }}</p>

  <button class="button" (click)="onAdd($event)">
    Add to Cart
  </button>

  <p *ngIf="confirmationMessage">{{ confirmationMessage }}</p>
</div>
